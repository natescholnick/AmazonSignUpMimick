<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title> Amazon Sign-In</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/main.css">

  </head>
  <body>

    <header>
      <div class="container">
        <img src="./images/fake_logo.jpg" alt="Amazon Logo">
      </div>
    </header>

    <main>
      <div class="container">
            <div class="card">
              <h1>Sign-In</h1>
              <form method="get" action="https://www.w3schools.com/action_page.php">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email (phone for mobile accounts)</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                </div>
                <button id="continue" type="submit">Continue</button>
              </form>
              <p>By continuing, you agree to Amazon's <a id="link" href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088">Conditions of Use</a> and <a id="link" href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496">Privacy Notice</a>. </p>
              <ul>
                <li><a id="link" href="https://www.w3schools.com/xml/ajax_intro.asp">Need help?</a></li>
              </ul>
            </div> <!-- end card -->
            <div id="new_wrapper">
              <p id="new">New to Amazon?</p>
              <button id="new_acc" type="submit">Create your Amazon account</button>
            </div>
      </div> <!-- end container -->
    </main>

    <footer>
      <div class="fade_rule"></div>
      <div class="container">
        <div class="footer_links">
          <a id="link" href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088">Conditions of Use</a>
          <a id="link" href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496">Privacy Notice</a>
          <a id="link" href="https://www.amazon.com/gp/help/customer/display.html">Help</a>
        </div>
        <p>&copy; 1996-2019, Amazon.com, Inc. or its affiliates</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
